<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form Using HTML And CSS Only</title>
</head>
<body>
	<div class="container" id="container">
        
		<section class="form-container log-in-container">
            <form action="#">
                <span>Welcome back</span> 
                <h2>Login to your account</h2>
                <span>Email</span>
                <input type="email" placeholder="Email" />
                <span>Password</span>
                <input type="password" placeholder="Password" />
                
                <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe"> Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
        
                <button>Log In Now</button>
    
                <button class="signin"> <img src="google-logo.png" alt="Google Logo" class="google-logo">Or Sign in with Google</button>
                
                <h3><span class="message">Not registered? <a href="#">Create an account</a></span></h3>            </form>
            </section>
    
            
         <section class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                </div>
            </section>
        </div>
	</div>
    
</body>
</html>
